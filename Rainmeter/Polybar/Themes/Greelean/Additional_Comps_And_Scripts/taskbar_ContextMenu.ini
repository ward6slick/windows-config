[Rainmeter]
Update=250
ContextTitle=#Title#
ContextAction=[!CommandMeasure ProgramOptions "#Action#" "#ROOTCONFIG#"]
ContextTitle2=#Title2#
ContextAction2=[!CommandMeasure ProgramOptions "#Action2#" "#ROOTCONFIG#"]
OnRefreshAction=[!SkinCustomMenu]
OnUpdateAction=[!CommandMeasure AdditionalSkinActionTimer "Stop 1" "#ROOTCONFIG#"]
[Variables]
Action=PinItem|5
Action2=Stop|All|5
Title =Pin to taskbar
Title2=Close all windows

[DummyMeter]
Meter=String
